<style>
    /* ==========================================
       CTA SECTION
       ========================================== */
    .cta-section {
        background: #262626;
        padding: 100px 5%;
        position: relative;
        overflow: hidden;
        border-bottom: 2px solid var(--mce-sepia-tan);
    }

    .cta-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, var(--mce-dark-red), var(--mce-sepia-tan));
    }

    /* Subtle diagonal glow */
    .cta-section::after {
        content: '';
        position: absolute;
        bottom: -50%;
        right: -10%;
        width: 50%;
        height: 200%;
        background: radial-gradient(ellipse, rgba(129, 3, 5, 0.08), transparent 70%);
        pointer-events: none;
    }

    .cta-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 60px;
        position: relative;
        z-index: 1;
    }

    .cta-text {
        max-width: 550px;
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .cta-section.visible .cta-text {
        opacity: 1;
        transform: translateY(0);
    }

    .cta-text h2 {
        font-family: 'Michroma', sans-serif;
        font-size: clamp(1.75rem, 3vw, 2.5rem);
        color: #ffffff;
        margin-bottom: 20px;
        line-height: 1.4;
    }

    .cta-text h2 .tan-text {
        color: var(--mce-sepia-tan);
    }

    .cta-text p {
        font-family: 'Outfit', sans-serif;
        font-weight: 300;
        font-size: clamp(1rem, 1.6vw, 1.1rem);
        color: #bbbbbb;
        line-height: 1.8;
    }

    .cta-actions {
        display: flex;
        flex-direction: column;
        gap: 20px;
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1) 0.2s;
    }

    .cta-section.visible .cta-actions {
        opacity: 1;
        transform: translateY(0);
    }

    .cta-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 20px 44px;
        font-family: 'Outfit', sans-serif;
        font-weight: 600;
        font-size: 1.05rem;
        text-decoration: none;
        border-radius: 50px;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        cursor: pointer;
        white-space: nowrap;
        position: relative;
        overflow: hidden;
    }

    .cta-btn-primary {
        background: linear-gradient(135deg, var(--mce-dark-red) 0%, #a00406 100%);
        color: #ffffff;
        border: none;
        box-shadow: 0 10px 30px rgba(129, 3, 5, 0.25);
    }

    .cta-btn-primary::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.6s ease;
        border-radius: 50px;
    }

    .cta-btn-primary:hover::before {
        left: 100%;
    }

    .cta-btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(129, 3, 5, 0.4);
    }

    .cta-btn-secondary {
        background: transparent;
        color: var(--mce-sepia-tan);
        border: 1px solid var(--mce-sepia-tan);
    }

    .cta-btn-secondary:hover {
        background: var(--mce-sepia-tan);
        color: #1a1a1a;
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(212, 175, 133, 0.2);
    }

    .cta-btn-arrow {
        transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        font-size: 1.1em;
    }

    .cta-btn:hover .cta-btn-arrow {
        transform: translateX(5px);
    }

    /* Responsive */
    @media (max-width: 968px) {
        .cta-container {
            flex-direction: column;
            text-align: center;
            gap: 40px;
        }

        .cta-text {
            max-width: 100%;
        }

        .cta-actions {
            width: 100%;
            align-items: center;
        }
    }

    @media (max-width: 480px) {
        .cta-section {
            padding: 60px 5%;
        }

        .cta-btn {
            padding: 18px 36px;
            font-size: 1rem;
            width: 100%;
        }
    }
</style>

<div class="cta-section" id="cta">
    <div class="cta-container">
        <div class="cta-text">
            <h2>Ready to make the best <span class="tan-text">better</span>?</h2>
            <p>
                Explore our product range, find an authorized dealer near you,
                or get in touch with our team to discuss your needs.
            </p>
        </div>

        <div class="cta-actions">
            <a href="/#products" class="cta-btn cta-btn-primary">
                Explore Products
                <span class="cta-btn-arrow">→</span>
            </a>
            <a href="/dealer-locator" class="cta-btn cta-btn-secondary">
                Find a Dealer
                <span class="cta-btn-arrow">→</span>
            </a>
            <a href="/contactus" class="cta-btn cta-btn-secondary">
                Contact Us
                <span class="cta-btn-arrow">→</span>
            </a>
        </div>
    </div>
</div>

<script>
    (function () {
        const section = document.querySelector('.cta-section');
        if (!section) return;

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.3 });

        observer.observe(section);
    })();
</script>
