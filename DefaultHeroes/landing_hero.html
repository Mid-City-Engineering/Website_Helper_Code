<style>
    /* Default - desktop */
    :root {
        --hero-overall-height: 100vh;
        --header-logo-nav-gap: 1.5rem;
    }

    /* Wrapper for utility bar + hero */
    .hero-wrapper {
        position: relative;
        width: 100%;
        height: var(--hero-overall-height);
    }

    /* Utility Bar */
    .utility-bar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 6vh;
        background: #000;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 0 4rem;
        gap: 2rem;
        z-index: 2000;
        border-bottom: 1px solid rgba(212, 175, 133, 0.3);
    }

    .utility-bar form {
        display: flex;
        gap: 0.5rem;
        align-items: center;
    }

    .utility-bar input[type="search"] {
        padding: 0.3rem 0.8rem;
        border: none;
        border-bottom: 1px solid var(--mce-sepia-tan);
        background: transparent;
        color: var(--mce-sepia-tan);
        font-family: 'Outfit', sans-serif;
        font-size: 0.85rem;
        width: 180px;
        transition: all 0.3s ease;
    }

    .utility-bar input[type="search"]::placeholder {
        color: var(--mce-sepia-tan);
        opacity: 0.7;
    }

    .utility-bar input[type="search"]:focus {
        outline: none;
        border-bottom-color: white;
        width: 220px;
    }

    .utility-bar button,
    .utility-bar a {
        background: transparent;
        border: none;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: color 0.3s ease;
        text-decoration: none;
        display: flex;
        align-items: center;
    }

    .utility-bar button:hover,
    .utility-bar a:hover {
        color: var(--mce-sepia-tan);
    }

    #accountMenu {
        position: absolute;
        top: 100%;
        right: 4rem;
        background: rgba(0, 0, 0, 0.95);
        border: 1px solid var(--mce-sepia-tan);
        border-top: none;
        min-width: 150px;
        margin-top: 0;
    }

    #accountMenu a {
        display: block;
        padding: 0.8rem 1.2rem;
        color: white;
        text-decoration: none;
        font-size: 0.85rem;
        border-bottom: 1px solid rgba(212, 175, 133, 0.2);
        transition: background 0.3s ease;
    }

    #accountMenu a:last-child {
        border-bottom: none;
    }

    #accountMenu a:hover {
        background: rgba(129, 3, 5, 0.3);
    }

    /* Hero Video Section */
    .hero-video-section {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .hero-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center center;
        z-index: 1;
    }

    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background: rgba(0, 0, 0, 0.15); */
        z-index: 2;
    }

    .hero-header {
        position: absolute;
        top: 6vh;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 3rem 4rem 0.75rem 4rem;
        z-index: 1002;
        border-bottom: 2px solid var(--mce-dark-red);
        background: linear-gradient(to bottom,
                rgba(0, 0, 0, 0.8) 0%,
                rgba(0, 0, 0, 0.7) 10%,
                rgba(0, 0, 0, 0.5) 60%,
                rgba(0, 0, 0, 0) 80%);
    }

    .hero-logo .main-product-or-series {
        font-size: 1.15rem;
        font-weight: 400;
        text-align: left;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        padding-top: 0;

        /* Gradient text - white for 60%, then fade to grey */
        background: linear-gradient(to right, white 60%, #b0b0b0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .hero-logo .signature {
        color: white;
        font-size: .85rem;
        letter-spacing: 0.1em;
        font-weight: 400;
        text-align: left;
    }

    .hero-nav {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        flex: 1;
        min-width: 0;
        flex-wrap: nowrap;
        /* explicit — no wrapping ever */
        overflow: hidden;
        /* safety net so it never bleeds */
        margin-left: var(--header-logo-nav-gap);
    }

    .hero-nav a {
        color: white;
        text-decoration: none;
        font-weight: 300;
        letter-spacing: 0.05em;
        transition: opacity 0.3s ease, font-size 0.15s ease;
        white-space: nowrap;
        padding: 0 0.75rem;
    }

    .hero-nav a:hover {
        opacity: 0.7;
    }

    /* Hamburger menu - hidden on desktop */
    .hamburger {
        display: none;
        flex-direction: column;
        gap: 6px;
        cursor: pointer;
        z-index: 1003;
        position: relative;
    }

    .hamburger span {
        width: 30px;
        height: 3px;
        background-color: white;
        transition: all 0.3s ease;
    }

    .hamburger.active span {
        background-color: var(--mce-sepia-tan);
    }

    .hamburger.active span:nth-child(1) {
        transform: rotate(45deg) translate(8px, 8px);
    }

    .hamburger.active span:nth-child(2) {
        opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg) translate(8px, -8px);
    }

    /* Hamburger drawer menu */
    .hamburger-drawer {
        display: none;
        position: fixed;
        top: 5vh;
        right: -100%;
        width: 280px;
        height: calc(100vh - 5vh);
        background: rgba(0, 0, 0, 0.95);
        z-index: 1001;
        transition: right 0.3s ease;
        padding-top: 11rem;
    }

    .hamburger-drawer.active {
        right: 0;
    }

    .hamburger-drawer a {
        display: block;
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 300;
        letter-spacing: 0.05em;
        padding: 1.5rem 2rem;
        border-bottom: 1px solid rgba(212, 175, 133, 0.2);
        transition: background 0.3s ease;
    }

    .hamburger-drawer a:hover {
        background: rgba(129, 3, 5, 0.3);
    }

    .hero-content {
        position: relative;
        z-index: 3;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        /* Changed from center to flex-start */
        color: white;
        height: var(--hero-overall-height);
        width: 100%;
        padding-left: 4rem;
        /* Match the hero-header padding */
        padding-top: calc(6vh + 10rem);
        /* 6vh utility bar + approximate header height + some spacing */
    }

    .hero-content .video-subheading-container {
        display: flex;
        justify-content: flex-start;
        width: 100%;
        padding-top: 5%;
    }

    .hero-content .video-subheading {
        color: white;
        font-size: 1.05rem;
        font-weight: 400;
        text-align: left;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        padding-top: 0;

        /* Gradient text - white for 60%, then fade to grey */
        background: linear-gradient(to right, white 60%, #b0b0b0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .hero-content .slogan {
        text-align: left;
    }

    /* Below 1000px: Show hamburger menu */
    @media (max-width: 999px) {

        .hero-nav {
            display: none;
        }

        .hamburger {
            display: flex;
        }

        .hamburger-drawer {
            display: block;
        }
    }

    /* Tablet: 481px to 768px */
    @media (max-width: 768px) and (min-width: 481px) {

        :root {
            --hero-overall-height: 85vh;
        }

        .utility-bar {
            padding: 0 2rem;
            gap: 1.5rem;
        }

        .utility-bar input[type="search"] {
            width: 140px;
            font-size: 0.8rem;
        }

        .utility-bar input[type="search"]:focus {
            width: 170px;
        }

        .utility-bar button,
        .utility-bar a {
            font-size: 0.95rem;
        }

        .hero-header {
            padding: 2rem 3rem 0.5rem 3rem;
        }

        .hero-logo h2 {
            font-size: 1.3rem;
        }

        .hero-content {
            padding-left: 10%;
            padding-right: 10%;
            width: 80%;
        }

        .hero-content .video-subheading {
            font-size: 1.0rem;
        }
    }

    /* Mobile: 480px and below */
    @media (max-width: 480px) {
        :root {
            --hero-overall-height: 70vh;
        }

        .utility-bar {
            padding: 0 1.5rem;
            gap: 1rem;
        }

        .utility-bar input[type="search"] {
            width: 100px;
            font-size: 0.75rem;
            padding: 0.25rem 0.6rem;
        }

        .utility-bar input[type="search"]:focus {
            width: 120px;
        }

        .utility-bar button,
        .utility-bar a {
            font-size: 0.9rem;
        }

        #accountMenu {
            right: 1.5rem;
        }

        .hero-header {
            padding: 1.5rem 2rem 0.5rem 2rem;
        }

        .hero-logo h2 {
            font-size: 1.1rem;
        }

        .hamburger-drawer {
            width: 100%;
        }

        .hero-content {
            padding-left: 8%;
            padding-right: 8%;
            width: 84%;
        }

        .hero-content .video-subheading {
            font-size: 0.95rem;
        }
    }
</style>

<script>

    // Function to populate header's hero-nav and handle responsive behavior
    (function () {
        // ─── CONFIG ──────────────────────────────────────────────────────────────
        const NAV_ITEMS = [
            { label: 'Products', href: '/#products' },
            { label: 'Dealer Locator', href: '/dealer-locator' },
            { label: 'Become a Dealer', href: '/become-dealer/' },
            { label: 'Installation Manuals', href: '/installation-manuals' },
            { label: 'Support', href: '/support' },
            { label: 'Contact', href: '/contactus' },
        ];

        const MIN_FONT_REM = 0.90;   // below this → hamburger
        const MAX_FONT_REM = 1.15;   // cap on large screens
        const ITEM_PAD_REM = 0.75;   // horizontal padding each side per item

        // ─── ELEMENT REFS ────────────────────────────────────────────────────────
        const header = document.querySelector('.hero-header');
        const logo = document.querySelector('.hero-logo');
        const nav = document.querySelector('.hero-nav');
        const hamburger = document.querySelector('.hamburger');
        const drawer = document.getElementById('hamburgerDrawer');

        if (!header || !logo || !nav || !hamburger || !drawer) return;

        // ─── POPULATE NAV + DRAWER ───────────────────────────────────────────────
        nav.innerHTML = NAV_ITEMS
            .map(item => `<a href="${item.href}">${item.label}</a>`)
            .join('');

        drawer.innerHTML = NAV_ITEMS
            .map(item => `<a href="${item.href}" onclick="toggleMenu()">${item.label}</a>`)
            .join('');

        // ─── MEASURE TEXT WIDTHS AT 1rem (after fonts ready) ─────────────────────
        let textWidthsAt1rem = [];

        function measureNavItems() {
            const remPx = parseFloat(getComputedStyle(document.documentElement).fontSize);

            const clone = nav.cloneNode(true);
            Object.assign(clone.style, {
                position: 'absolute',
                visibility: 'hidden',
                fontSize: '1rem',
                whiteSpace: 'nowrap',
                display: 'flex',
                pointerEvents: 'none',
            });
            clone.querySelectorAll('a').forEach(a => a.style.padding = '0');
            document.body.appendChild(clone);
            textWidthsAt1rem = Array.from(clone.querySelectorAll('a'))
                .map(a => a.getBoundingClientRect().width);
            document.body.removeChild(clone);

            return remPx;
        }

        // ─── LAYOUT UPDATE ───────────────────────────────────────────────────────
        function update(remPx) {
            const headerRect = header.getBoundingClientRect();
            const logoRect = logo.getBoundingClientRect();
            const headerStyle = getComputedStyle(header);
            const headerPad = parseFloat(headerStyle.paddingLeft)
                + parseFloat(headerStyle.paddingRight);

            // Inside update() or at measure time:
            const navGapPx = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--header-logo-nav-gap')) * remPx;
            const available = headerRect.width - headerPad - logoRect.width - navGapPx - 32;
            const totalTextAt1rem = textWidthsAt1rem.reduce((s, w) => s + w, 0);
            const totalPaddingAt1rem = ITEM_PAD_REM * 2 * remPx * NAV_ITEMS.length;
            const totalAt1rem = totalTextAt1rem + totalPaddingAt1rem;

            const candidateFontRem = Math.min(available / totalAt1rem, MAX_FONT_REM);

            if (candidateFontRem < MIN_FONT_REM) {
                nav.style.display = 'none';
                hamburger.style.display = 'flex';
            } else {
                nav.style.display = 'flex';
                hamburger.style.display = 'none';
                nav.style.fontSize = candidateFontRem + 'rem';
            }
        }

        // ─── BOOT: wait for fonts, then measure + observe ────────────────────────
        document.fonts.ready.then(() => {
            const remPx = measureNavItems();
            update(remPx);

            const ro = new ResizeObserver(() => update(remPx));
            ro.observe(header);
        });

    })();

    // To open hamburger menu
    function toggleMenu() {
        const hamburger = document.querySelector('.hamburger');
        const drawer = document.getElementById('hamburgerDrawer');

        if (!drawer || !hamburger) return;

        hamburger.classList.toggle('active');
        drawer.classList.toggle('active');
    }

    // Close drawer when clicking outside
    document.addEventListener('click', function (event) {
        const drawer = document.getElementById('hamburgerDrawer');
        const hamburger = document.querySelector('.hamburger');

        // Guard against null elements (e.g., in Odoo editor context)
        if (!drawer || !hamburger) return;

        if (drawer.classList.contains('active') && !drawer.contains(event.target) && !hamburger.contains(event.target)) {
            toggleMenu();
        }
    });

    // Account dropdown with working session check
    (function () {
        const container = document.getElementById('customAccount');

        console.log('[Auth Check] Starting authentication check...');

        // Check Odoo session via JSON-RPC POST with empty body
        fetch('/web/session/get_session_info', {

            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }

            ,
            credentials: 'include',
            body: '{}' // Empty JSON object is the key!

        }).then(response => {
            console.log('[Auth Check] Response status:', response.status);

            if (!response.ok) {
                return response.text().then(text => {
                    console.error('[Auth Check] Error response:', text);

                    throw new Error(`HTTP $ {
                                response.status
                            }

                            `);
                });
            }

            return response.json();

        }).then(data => {
            console.log('[Auth Check] Full response:', data);

            // Odoo returns data in result.uid
            const uid = data.result?.uid;
            const isAuthenticated = uid && uid !== false;

            console.log('[Auth Check] Authentication result:', {
                isAuthenticated: isAuthenticated,
                uid: uid,
                username: data.result?.username || 'N/A',
                name: data.result?.partner_display_name || 'N/A'
            });

            if (isAuthenticated) {
                console.log('[Auth Check] ✓ User is authenticated - rendering account dropdown');

                // Signed in - show dropdown
                container.innerHTML = ` <a href="#" id="accountToggle" > <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" > <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" ></path> <circle cx="12" cy="7" r="4" ></circle> </svg> </a> <div id="accountMenu" style="display:none;" > <a href="/my/home" >My Account</a> <a href="/web/session/logout?redirect=/" >Logout</a> </div> `;

                const accountToggle = document.getElementById('accountToggle');
                const accountMenu = document.getElementById('accountMenu');

                accountToggle.onclick = function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const isVisible = accountMenu.style.display !== 'none';
                    accountMenu.style.display = isVisible ? 'none' : 'block';
                    console.log('[Auth Check] Account menu toggled:', !isVisible ? 'opened' : 'closed');
                }

                    ;

                document.addEventListener('click', function (event) {
                    if (!container.contains(event.target) && accountMenu.style.display !== 'none') {
                        accountMenu.style.display = 'none';
                        console.log('[Auth Check] Account menu closed (clicked outside)');
                    }
                });
            }

            else {
                console.log('[Auth Check] ✗ User is NOT authenticated - rendering sign in link');

                // Signed out - show sign in
                container.innerHTML = '<a href="/web/login">Sign In</a>';
            }

        }).catch(error => {
            console.error('[Auth Check] ✗ Session check FAILED:', error);
            console.log('[Auth Check] Falling back to "Sign In" link due to error');

            // Fallback to sign in
            container.innerHTML = '<a href="/web/login">Sign In</a>';
        });

        console.log('[Auth Check] Fetch request sent...');
    })();

</script>
