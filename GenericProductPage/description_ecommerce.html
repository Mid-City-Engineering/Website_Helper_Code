<script>
    function makeLinksOpenInNewTab(htmlString) {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = htmlString;

        const links = tempDiv.querySelectorAll('a');
        links.forEach(link => {
            link.setAttribute('target', '_blank');
            link.setAttribute('rel', 'noopener');
        });

        return tempDiv.innerHTML;
    }

    function displayCompatibilityData() {
        console.log('displayCompatibilityData: Starting with ProductData:', window.ProductData);

        // Hide status message
        document.getElementById('status').style.display = 'none';

        const compatibilityList = window.ProductData.compatibilityList;
        const compatibilityNotes = window.ProductData.compatibilityNotes;

        // Display compatibility list if not null and not blank
        if (compatibilityList && compatibilityList.trim() !== '') {
            console.log('displayCompatibilityData: Processing compatibility list');

            const listItems = compatibilityList
                .split(' | ')
                .map(item => item.trim())
                .filter(item => item !== '');

            const compatibilityDiv = document.getElementById('compatibility');
            compatibilityDiv.innerHTML = '<strong>Compatible Models:</strong> ' + listItems.join(' â€¢ ');

            document.getElementById('results').style.display = 'block';
        }

        // Display compatibility notes if not null and not blank
        if (compatibilityNotes && compatibilityNotes.trim() !== '') {
            console.log('displayCompatibilityData: Processing compatibility notes');

            const processedNotes = makeLinksOpenInNewTab(compatibilityNotes);
            const notesSection = document.getElementById('compatibilityNotesSection');
            notesSection.innerHTML = '<strong>Notes on Compatibility:</strong><br>' + processedNotes;

            document.getElementById('results').style.display = 'block';
        }

        console.log('displayCompatibilityData: Complete');
    }

    // Listen for productDataLoaded event
    window.addEventListener('productDataLoaded', function () {
        console.log('Compatibility Widget: Received productDataLoaded event');
        displayCompatibilityData();
    });
</script>

<script>

    (function () {
        function roundAllImages() {
            var imgs = document.querySelectorAll('img');
            imgs.forEach(function (img) {
                img.classList.add('rounded-all-images');
                // or do it inline:
                // img.style.borderRadius = '12px';
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', roundAllImages);
        } else {
            roundAllImages();
        }

        // Also catch images loaded later (lazy load, ajax)
        var observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (m) {
                m.addedNodes.forEach(function (node) {
                    if (node.tagName === 'IMG') {
                        node.classList.add('rounded-all-images');
                    } else if (node.querySelectorAll) {
                        node.querySelectorAll('img').forEach(function (img) {
                            img.classList.add('rounded-all-images');
                        });
                    }
                });
            });
        });
        observer.observe(document.body, { childList: true, subtree: true });
    })();
</script>
