<style>
    /* Optional: centralize style here instead of inline */
    .rounded-all-images {
        border-radius: 12px;
        overflow: hidden;
        /* helps when images are inside containers */
    }
</style>

<script>

    (function () {
        function roundAllImages() {
            var imgs = document.querySelectorAll('img');
            imgs.forEach(function (img) {
                img.classList.add('rounded-all-images');
                // or do it inline:
                // img.style.borderRadius = '12px';
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', roundAllImages);
        } else {
            roundAllImages();
        }

        // Also catch images loaded later (lazy load, ajax)
        var observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (m) {
                m.addedNodes.forEach(function (node) {
                    if (node.tagName === 'IMG') {
                        node.classList.add('rounded-all-images');
                    } else if (node.querySelectorAll) {
                        node.querySelectorAll('img').forEach(function (img) {
                            img.classList.add('rounded-all-images');
                        });
                    }
                });
            });
        });
        observer.observe(document.body, { childList: true, subtree: true });
    })();
</script>
