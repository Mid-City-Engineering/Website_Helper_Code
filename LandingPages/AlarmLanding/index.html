<style>
    :root {
        --mce-dark-red: #810305;

    }

    /* Box model normalization */
    *,
    *::before,
    *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Base document styles */

        font-family: 'Outfit', sans-serif;

        font-weight: 600;
    }

    /* Remove default link styling */
    a {
        color: inherit;
        text-decoration: none;
    }

    /* Remove list styling */
    ul,
    ol {
        list-style: none;
    }

    /* Make images responsive by default */

        display: block;

        padding: 0;

    /* 
==================================================
ODOO OVERRIDE
==================================================
Remove Odoo's default container constraints
*/

    /* Remove max-width constraints from Odoo containers */
    .o_container,
    .o_container_small,
    .container,
    .container-fluid {
        max-width: none !important;
        padding: 0 !important;
    }

    /* Ensure sections can be full-width */
    section {
        width: 100%;
        max-width: 100%;
        margin: 0 !important;
    }

    /* Remove any row constraints */
    .row {
        margin-left: 0 !important;
        margin-right: 0 !important;
    }

    /* Remove gaps between Odoo blocks/widgets */
    .o_colored_level,
    .s_allow_columns,

        margin-top: 0 !important;
        margin-bottom: 0 !important;
        padding-top: 0 !important;
        padding-bottom: 0 !important;
    }

    a:hover {
        /* remove auto highlighting links */
        text-decoration: none !important;
    }
</style>

<style>
    /*
==================================================
CONTENT BLOCK UNIVERSAL COMPONENT
==================================================
Reusable full-width block with centered content
Structure: content-block &gt; content-block-main (image + text) + separator
==================================================
*/

    .content-block {
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 3rem;
        padding-left: 1rem;
        padding-right: 1rem;
    }

    /* Text container */
    .content-block-text-container {
        width: 45%;
        min-height: 50vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        padding: 5% 0%;

    .content-block-text-container h2 {
        font-family: 'Goldman', Arial, Helvetica, sans-serif;
        font-size: 2.5rem;
        font-weight: 600;
        font-style: italic;
        text-align: center;
        text-transform: uppercase;
        color: #333;
        margin: 0;

        font-size: 1rem;
        line-height: 1.8;
        color: #666;

    .content-block-text-container a {
        color: #810305;

        transition: 0.15s ease;
        text-transform: uppercase;
    }

    .content-block-text-container a:hover {
        text-decoration: underline;
    }

    /* Image container */
    .content-block-image-container {
        width: 45%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        /* Initial State - Hidden */
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    /* Animated state - visible */
    .content-block-image-container.is-visible {
        opacity: 1;
        transform: translateY(0);
    }

    /* Reverse: image aligns to bottom */
    .content-block.reverse .content-block-image-container {
        justify-content: flex-start;
    }

    .content-block-image-container img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    /* Tan separator - full width */
    .content-block-separator {
        width: 100%;
        height: 2px;
        background: #D4B896;
    }

    /* Responsive */
    @media (max-width: 968px) {

<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log('DOM Content Loaded | Triggering image fade-in animation script');
        const imageContainers = document.querySelectorAll('.content-block-image-container');

        const observerOptions = {
            threshold: 0.2,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    // REMOVED: observer.unobserve(entry.target);
                    // Now it will retrigger if you scroll away and back
                }
            });
        }, observerOptions);

        // Process each container
        imageContainers.forEach(container => {
            // Remove is-visible class on page load to reset animation
            container.classList.remove('is-visible');

            const rect = container.getBoundingClientRect();
            // If element is in viewport (top 80% of screen)
            if (rect.top < window.innerHeight * 0.8) {
                // Add small delay so animation is visible even for above-fold content
                setTimeout(() => {
                    container.classList.add('is-visible');
                }, 150);
            } else {
                // Animate when scrolled into view
                observer.observe(container);
            }
        });
    });
</script>

<script>
    // To open hamburger menu
    function toggleMenu() {
        const hamburger = document.querySelector('.hamburger');
        const drawer = document.getElementById('hamburgerDrawer');

        hamburger.classList.toggle('active');
        drawer.classList.toggle('active');
    }

    // Close drawer when clicking outside
    document.addEventListener('click', function (event) {
        const drawer = document.getElementById('hamburgerDrawer');
        const hamburger = document.querySelector('.hamburger');

        if (drawer.classList.contains('active') &&
            !drawer.contains(event.target) &&
            !hamburger.contains(event.target)) {
            toggleMenu();
        }
    });

    // Account dropdown with working session check
    (function () {
        const container = document.getElementById('customAccount');

        console.log('[Auth Check] Starting authentication check...');

        // Check Odoo session via JSON-RPC POST with empty body
        fetch('/web/session/get_session_info', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: '{}'  // Empty JSON object is the key!
        })
            .then(response => {
                console.log('[Auth Check] Response status:', response.status);

                if (!response.ok) {
                    return response.text().then(text => {
                        console.error('[Auth Check] Error response:', text);
                        throw new Error(`HTTP ${response.status}`);
                    });
                }

                return response.json();
            })
            .then(data => {
                console.log('[Auth Check] Full response:', data);

                // Odoo returns data in result.uid
                const uid = data.result?.uid;
                const isAuthenticated = uid && uid !== false;

                console.log('[Auth Check] Authentication result:', {
                    isAuthenticated: isAuthenticated,
                    uid: uid,
                    username: data.result?.username || 'N/A',
                    name: data.result?.partner_display_name || 'N/A'
                });

                if (isAuthenticated) {
                    console.log('[Auth Check] ✓ User is authenticated - rendering account dropdown');

                    // Signed in - show dropdown
                    container.innerHTML = `
                <a href="#" id="accountToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </a>
                <div id="accountMenu" style="display:none;">
                    <a href="/my/home">My Account</a>
                    <a href="/web/session/logout?redirect=/">Logout</a>
                </div>
            `;

                    const accountToggle = document.getElementById('accountToggle');
                    const accountMenu = document.getElementById('accountMenu');

                    accountToggle.onclick = function (e) {
                        e.preventDefault();
                        e.stopPropagation();
                        const isVisible = accountMenu.style.display !== 'none';
                        accountMenu.style.display = isVisible ? 'none' : 'block';
                        console.log('[Auth Check] Account menu toggled:', !isVisible ? 'opened' : 'closed');
                    };

                    document.addEventListener('click', function (event) {
                        if (!container.contains(event.target) && accountMenu.style.display !== 'none') {
                            accountMenu.style.display = 'none';
                            console.log('[Auth Check] Account menu closed (clicked outside)');
                        }
                    });
                } else {
                    console.log('[Auth Check] ✗ User is NOT authenticated - rendering sign in link');

                    // Signed out - show sign in
                    container.innerHTML = '<a href="/web/login">Sign In</a>';
                }
            })
            .catch(error => {
                console.error('[Auth Check] ✗ Session check FAILED:', error);
                console.log('[Auth Check] Falling back to "Sign In" link due to error');

                // Fallback to sign in
                container.innerHTML = '<a href="/web/login">Sign In</a>';
            });

        console.log('[Auth Check] Fetch request sent...');
    })();

    // Smooth scrolling for ALL anchor links site-wide
    function initSmoothScroll() {
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const targetId = this.getAttribute('href');

                // Skip if it's just "#" or empty
                if (!targetId || targetId === '#') return;

                // ADDED: Skip if it's a full URL (contains ://)
                if (targetId.includes('://')) {
                    console.log('[Smooth Scroll] Skipping full URL:', targetId);
                    return;
                }

                // ADDED: Validate it's a proper hash selector
                if (!targetId.startsWith('#')) {
                    console.log('[Smooth Scroll] Skipping non-hash link:', targetId);
                    return;
                }

                // ADDED: Try-catch around querySelector in case of invalid selector
                let targetElement;
                try {
                    targetElement = document.querySelector(targetId);
                } catch (error) {
                    console.log('[Smooth Scroll] Invalid selector:', targetId, error);
                    return;
                }

                if (targetElement) {
                    e.preventDefault();

                    // Close hamburger menu if open
                    const drawer = document.getElementById('hamburgerDrawer');
                    const hamburger = document.querySelector('.hamburger');
                    if (drawer && drawer.classList.contains('active')) {
                        hamburger.classList.remove('active');
                        drawer.classList.remove('active');
                    }

                    // Smooth scroll to target
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    }

    // Initialize smooth scroll when DOM is fully loaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initSmoothScroll);
    } else {
        // DOM already loaded (script runs after page load)
        initSmoothScroll();
    }
</script>
