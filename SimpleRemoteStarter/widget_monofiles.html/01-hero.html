<style>
    /*
==================================================
HERO SECTION - SMARTKEY STARTER
==================================================
Background video with fallback image - relative positioning
==================================================
*/

    .hero-section {
        position: relative;
        width: 100%;
        height: 70vh;
        overflow: visible;
    }

    /* Background video */
    .hero-background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: 50% 75%;
        display: block;
    }

    /* Fallback background image - only shows if video fails to load */
    .hero-background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: 50% 75%;
        display: none;
    }

    /* Content overlay */
    .hero-content {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 10;
    }

    /* Top bar container */
    .hero-top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 75vw;
        margin: 0 auto;
        padding-top: 3%;
    }

    /* Spacer to balance layout - same width as social icons */
    .spacer {
        width: 160px;
        flex-shrink: 0;
    }

    /* Mid City Engineering heading */
    .mid-city-heading {
        font-family: 'Michroma', sans-serif;
        font-size: 1.5em;
        text-transform: uppercase;
        color: white;
        text-wrap: wrap;
        text-align: center;
        letter-spacing: 0.15em;
        text-shadow: 0 2px 7px rgba(0, 0, 0, 0.45);
        margin: 0;
        flex: 1;
    }

    /* Social icons container */
    .social-icons {
        display: flex;
        gap: 1rem;
        flex-shrink: 0;
    }

    .social-icon {
        width: 40px;
        height: 40px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition-fast);
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    .social-icon:hover {
        transform: translateY(-3px);
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
    }

    .social-icon svg {
        width: 24px;
        height: 24px;
    }

    /* Navigation Menu */
    .hero-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0;
        background: #810305;
        margin-top: 2rem;
        max-width: 75vw;
        margin-left: auto;
        margin-right: auto;
    }

    .nav-button {
        padding: 1.25rem 2rem;
        color: white;
        font-size: 1.125rem;
        font-weight: 700;
        font-family: 'Goldman', Arial, Helvetica, sans-serif !important;
        text-transform: capitalize;
        transition: var(--transition-normal);
        border-right: 1px solid rgba(0, 0, 0, 0.9);
        flex: 1;
        text-align: center;
        letter-spacing: 0.02em;
    }

    .nav-button:last-child {
        border-right: none;
    }

    .nav-button:hover {
        background: rgba(255, 255, 255, 0.1);
    }


    .hero-subheading {
        color: white;
        font-size: 1.7rem;
        font-weight: 500;
        text-align: flex-start;
        font-family: 'Goldman', Arial, Helvetica, sans-serif;
        /* font-style: italic; */
        text-transform: uppercase;
        letter-spacing: 0.05em;
        padding-top: 3%;
        text-shadow: 0 2px 7px rgba(0, 0, 0, 0.45);
    }

    /* Bottom Banner */
    .hero-banner {
        position: absolute;
        bottom: -5vh;
        left: 50%;
        transform: translateX(-50%);
        width: 60vw;
        height: 10vh;
        background: #810305;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 20;
        border-color: #810305;
        border-width: 3px;
        border-radius: 7px;
    }

    .hero-banner h2 {
        color: white;
        font-size: 2rem;
        font-weight: 700;
        font-family: 'Goldman', Arial, Helvetica, sans-serif;
        font-style: italic;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .hero-top-bar {
            flex-direction: column;
            gap: 1rem;
            padding-top: 5%;
        }

        .spacer {
            display: none;
        }

        .mid-city-heading {
            font-size: 1.2em;
        }

        .social-icon {
            width: 36px;
            height: 36px;
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
        }

        .hero-nav {
            flex-direction: column;
            width: 100%;
            max-width: 100%;
        }

        .nav-button {
            border-right: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
        }

        .nav-button:last-child {
            border-bottom: none;
        }

        .hero-banner {
            width: 80vw;
            height: 8vh;
        }

        .hero-banner h2 {
            font-size: 1.5rem;
        }
    }
</style>
