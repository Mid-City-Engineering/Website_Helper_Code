<style>
    /*
==================================================
HERO SECTION - SMARTKEY STARTER
==================================================
Background video with fallback image - relative positioning
==================================================
*/

    .video-section {
        position: relative;
        width: 100%;
        height: 70vh;
        overflow: visible;
        background-color: black;
    }

    /* Background video */
    .video-section-background-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* object-fit: contain; */
        object-fit: cover;
        object-position: 50% 75%;
        display: block;
    }

    /* Fallback background image - only shows if video fails to load */
    .video-section-background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: 50% 75%;
        display: none;
    }

    /* Content overlay */
    .video-content {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 10;
    }

    /* Add gradient overlay to video-content */
    .video-content::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(ellipse at top center,
                rgba(0, 0, 0, 0.7) 0%,
                rgba(0, 0, 0, 0.3) 40%,
                transparent 70%);
        pointer-events: none;
        /* Allows clicks to pass through */
        z-index: 1;
    }

    /* Top bar container */
    .video-top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 75vw;
        margin: 0 auto;
        padding-top: 3%;
        position: relative;
        z-index: 2;
        /* Above the gradient */
    }

    /* Spacer to balance layout - same width as social icons */
    .spacer {
        width: 160px;
        flex-shrink: 0;
    }

    /* Mid City Engineering heading */
    .mid-city-heading {
        font-size: 1.5em;
        font-weight: 900;
        text-transform: uppercase;
        color: white;
        text-wrap: wrap;
        text-align: center;
        letter-spacing: 0.15em;
        text-shadow: 0 2px 7px rgba(0, 0, 0, 0.45);
        margin: 0;
        flex: 1;
    }

    /* Social icons container */
    .social-icons-container {
        display: flex;
        gap: 1rem;
        flex-shrink: 0;
    }

    .social-icon {
        width: 40px;
        height: 40px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition-fast);
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }

    .social-icon:hover {
        transform: translateY(-3px);
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
    }

    .social-icon svg {
        width: 24px;
        height: 24px;
    }

    /* Desktop Navigation Menu (>1024px) */
    .nav-container-desktop-and-tablet {
        position: relative;
        background: #810305;
        margin-top: 2rem;
        width: 80vw;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0;
        z-index: 2;
    }

    .nav-button {
        padding: 1.25rem 2rem;
        color: white;
        font-size: 1.125rem;
        font-weight: 700;
        text-transform: capitalize;
        transition: var(--transition-normal);
        border-right: 1px solid rgba(0, 0, 0, 0.9);
        flex: 1;
        text-align: center;
        letter-spacing: 0.02em;
        text-decoration: none;
        display: block;
    }

    .nav-button:last-child {
        border-right: none;
    }

    .nav-button:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    /* Mobile Navigation (<1024px) */

    /* Mobile menu section - hidden by default */
    .mobile-menu-section {
        display: none;
        width: 100%;
        background: #810305;
    }

    .mobile-menu-section .nav-container-mobile {
        display: block;
    }

    .nav-container-mobile {
        display: none;
    }

    .mobile-nav-toggle {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
        padding: 1.25rem 2rem;
        color: white;
        font-size: 1.125rem;
        font-weight: 700;
        text-transform: capitalize;
        cursor: pointer;
        user-select: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.9);
    }

    .mobile-nav-chevron {
        width: 24px;
        height: 24px;
        transition: transform 0.3s ease;
    }

    .mobile-nav-chevron.open {
        transform: rotate(180deg);
    }

    .mobile-nav-dropdown {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
    }

    .mobile-nav-dropdown.open {
        max-height: 500px;
    }

    .mobile-nav-dropdown .nav-button {
        border-right: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.9);
    }

    .mobile-nav-dropdown .nav-button:last-child {
        border-bottom: none;
    }

    .video-section .video-subheading-container {
        display: flex;
        justify-content: flex-start;
        width: 100%;
        padding-top: 0%;
    }

    .video-subheading {
        color: white;
        font-size: 1.3rem;
        font-weight: 400;
        text-align: flex-start;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        padding-top: 3%;
        text-shadow: 0 2px 7px rgba(0, 0, 0, 0.45);
    }

    /* Bottom Banner */
    .video-banner {
        position: absolute;
        bottom: -5vh;
        left: 50%;
        transform: translateX(-50%);
        width: 60vw;
        height: 10vh;
        background: #810305;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 20;
        border-color: #810305;
        border-width: 3px;
        border-radius: 7px;
    }

    .video-banner h2 {
        color: white;
        font-size: 1.8rem;
        font-weight: 900;
        font-style: italic;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin: 0;
        /* Add bold effect with text-stroke */
        -webkit-text-stroke: 1.75px currentColor;
        letter-spacing: 4.0px;
    }

    /* Responsive */
    /* ---- Tablet ---- */
    @media (max-width: 1024px) and (min-width: 769px) {

        /* For the red navigation menu - reduced padding and font-size */
        .nav-button {
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        /* For the left aligned subheading - reduced font size */
        .video-subheading {
            font-size: 1.4rem;
        }

        /* For the banner - reduced font size and more vertical padding */
        .video-banner h2 {
            font-size: 1.5rem;
            padding: 1rem 0rem;
        }
    }

    /* Responsive */
    /* ---- Mobile ---- */
    @media (max-width: 768px) {
        .video-section {
            min-height: 60vh;
        }

        .video-top-bar {
            flex-direction: column;
            gap: 1rem;
            padding-top: 5%;
        }

        .spacer {
            display: none;
        }

        .mid-city-heading {
            font-size: 1.2em;
        }

        .social-icon {
            width: 36px;
            height: 36px;
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
        }

        /* For the left edged subheading - reduced font size */
        .video-subheading {
            font-size: 1.1rem;
        }

        /* Hide the desktop/tablet navigation on mobile */
        .nav-container-desktop-and-tablet {
            display: none;
        }

        /* Show the below-video dropdown mobile menu */
        .mobile-menu-section {
            display: block;
        }

        /* For the dropdown menu toggle and button text */
        .nav-button,
        .mobile-nav-toggle {
            font-size: 0.9rem;
            padding: 1rem 2rem;
        }

        /* For the banner - disable on mobile */
        .video-banner {
            display: none;
        }
    }
</style>

<script>
    function toggleNav() {
        const dropdown = document.querySelector('.mobile-nav-dropdown');
        const chevron = document.querySelector('.mobile-nav-chevron');

        dropdown.classList.toggle('open');
        chevron.classList.toggle('open');
    }

    // Close dropdown when clicking on a nav link
    document.querySelectorAll('.mobile-nav-dropdown .nav-button').forEach(button => {
        button.addEventListener('click', () => {
            const dropdown = document.querySelector('.mobile-nav-dropdown');
            const chevron = document.querySelector('.mobile-nav-chevron');
            dropdown.classList.remove('open');
            chevron.classList.remove('open');
        });
    });

    // Add this script after your existing toggleNav function
    (function () {
        console.log('[Nav Auth] Starting navigation authentication check...');

        // Check Odoo session
        fetch('/web/session/get_session_info', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: '{}'
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const uid = data.result?.uid;
                const isAuthenticated = uid && uid !== false;

                console.log('[Nav Auth] Authentication result:', isAuthenticated);

                if (isAuthenticated) {
                    // User is signed in - update all Login links to Account
                    document.querySelectorAll('a[href="/web/login"]').forEach(link => {
                        link.textContent = 'Account';
                        link.href = '/my/home';
                    });
                    console.log('[Nav Auth] ✓ Updated navigation to show Account');
                } else {
                    console.log('[Nav Auth] ✗ User not authenticated - keeping Login links');
                }
            })
            .catch(error => {
                console.error('[Nav Auth] ✗ Session check failed:', error);
                // Keep default "Login" links on error
            });
    })();
</script>
